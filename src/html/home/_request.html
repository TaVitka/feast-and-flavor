<section class="request">
  <div class="container">

    <h2>
      Request professional assistance promptly
    </h2>

    <a href="mailto:eliteroofworks@gmail.com">
      eliteroofworks@gmail.com
    </a>

    <form class="request__form">
      <label for="message">
        How can we help you?
      </label>

      <div class="request__form-field">
        <textarea name="message" id="message"
          placeholder="Ex. What problems may arise during the repair process?"></textarea>

        <button class="btn btn--send" type="submit">
          <span>
            Send Message

    <button class="request__btn" type="button"></button>
  </div>
</section>
