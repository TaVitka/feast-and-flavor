<section class="request request--contact">
  <div class="container">

    <h2>
      Contact Information
    </h2>

    <h3>
      Elite Roof Works
    </h3>

    <a href="mailto:eliteroofworks@gmail.com">
      eliteroofworks@gmail.com
    </a>

    <form class="request__form">
      <p>
        Drop us a message, and we'll get back to you promptly
      </p>

      <div class="request__form-box">
        <label>
          <input type="text" placeholder="Name">
        </label>

        <label>
          <input type="tel" placeholder="Phone number">
        </label>
      </div>

      <label>
        <input type="email" placeholder="E-mail Address">
      </label>

      <label>
        <textarea name="message" id="message" placeholder="Your message here"></textarea>
      </label>

      <button class="btn" type="button">
        Send Message
      </button>
    </form>

  </div>
</section>
